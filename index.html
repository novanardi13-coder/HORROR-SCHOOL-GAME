<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Horror Sekolah - 2 Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game">

  <div id="story">
    <div>
      <h2>Sekolah Terkunci</h2>
      <p>
        Kamu dan temanmu terjebak di sekolah tua pada malam hari.<br>
        Sesuatu mengintai di lorong gelap...
      </p>
      <button onclick="startGame()">Mulai</button>
    </div>
  </div>

  <div id="p1" class="player"></div>
  <div id="p2" class="player"></div>
  <div id="darkness"></div>

  <!-- Player 2 (ATAS) -->
  <div id="controls-top">
    <div class="pad" data-player="2">
      <div></div><div class="btn" data-dir="up">▲</div><div></div>
      <div class="btn" data-dir="left">◀</div><div></div><div class="btn" data-dir="right">▶</div>
      <div></div><div class="btn" data-dir="down">▼</div><div></div>
    </div>
  </div>

  <!-- Player 1 (BAWAH) -->
  <div id="controls-bottom">
    <div class="pad" data-player="1">
      <div></div><div class="btn" data-dir="up">▲</div><div></div>
      <div class="btn" data-dir="left">◀</div><div></div><div class="btn" data-dir="right">▶</div>
      <div></div><div class="btn" data-dir="down">▼</div><div></div>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
