<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Horror Sekolah</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="story">Cerita awal sebelum mulai...</div>
  <button id="start-btn">Mulai</button>

  <div id="game">
    <div id="maze"></div>
    <div id="p1"></div>
    <div id="p2"></div>
    <div id="ghost"></div>
    <div id="darkness"></div>
    <div id="jumpscare"></div>

    <div class="pad" data-player="1">
      <button class="btn" data-dir="up">↑</button>
      <button class="btn" data-dir="down">↓</button>
      <button class="btn" data-dir="left">←</button>
      <button class="btn" data-dir="right">→</button>
    </div>

    <div class="pad" data-player="2">
      <button class="btn" data-dir="up">↑</button>
      <button class="btn" data-dir="down">↓</button>
      <button class="btn" data-dir="left">←</button>
      <button class="btn" data-dir="right">→</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
